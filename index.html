<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    </style>
</head>
<body>
    <header>
        Monster Slayer
    </header>
    <main>
        <section>
            <div class="player-stats monster">
                <label for="monster">Monster's Health</label>
                <div class="health">
                    <div class="monster-health"></div>
                </div>
            </div>
            <div class="player-stats player">
                <label for="player">Your Health</label>
                <div class="health">
                    <div class="player-health"></div>
                </div>
            </div>
        </section>
        <div class="tactics-container">
            <div class="tactic attack">
                <button id="attackBtn">Attack</button>
                <button id="splAttackBtn">Special Attack</button>
            </div>
            <div class="tactic special-container">
                <button id="healBtn">Heal</button>
                <button id="surrenderBtn">Surrender</button>
            </div>
        </div>
        <section class="battle-log">
            Battle Log
        </section>
        <div class="game-over-modal modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
              </div>
        </div>
    </main>
</body>
</html>
